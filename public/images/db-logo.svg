    <line x1="140" y1="140" x2="140" y2="260"/>
    <line x1="260" y1="140" x2="260" y2="260"/>
    <line x1="140" y1="140" x2="180" y2="140"/>
    <line x1="220" y1="140" x2="260" y2="140"/>
    <line x1="140" y1="260" x2="180" y2="260"/>
    <line x1="220" y1="260" x2="260" y2="260"/>
